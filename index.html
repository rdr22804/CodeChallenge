<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bob's ToDo List</title>
	<link href="assets/css/bootstrap.min.css" rel="stylesheet" />
	<link href="assets/css/local.css" rel="stylesheet" />
</head>

<body>
	<!--<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
		<a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Bob's ToDo List</a>
	</nav>-->
	
	<div class="container-fluid" id="content-holder">
		<div class="alert alert-success" id="status-alert" role="alert">
			<div id="alert-text"></div>
			<!--<button type="button" class="close" data-dismiss="alert" aria-label="Close" onclick="$('.alert').hide()">
				<span aria-hidden="true">&times;</span>
			</button>-->
		</div>
		<div class="row">
			<div class="col-lg-2 col-sm-4">
				<button class="btn btn-primary btn-sm" type="button" id="toggle-new-task-btn">Add a new task</a>
			</div>
		</div>
		<!-- New task Form -->
		<div class="row" id="new-task-holder">
			<div class="col-12">
			<!--<hr class="mb-4">-->
			<form id="add-todo-form">
				<div class="row">
					<div class="col-lg-6 col-sm-12">
						<label for="task-description">Task Description</label>
						<textarea name="task-description" id="task-description" class="form-control"></textarea>
					</div>
					<div class="col-lg-6  col-sm-12">
						<div class="row">
							<div class="col-lg-3 col-sm-12">
								<label for="task-due-date">Due Date</label>
								<input type="date" class="form-control" id="task-due-date" name="task-due-date" />
							</div>
						</div>
						<div class="row">
							<div class="col-lg-3 col-sm-12">
								<div class="custom-control custom-checkbox">
									<input type="checkbox" class="custom-control-input" id="task-complete" name="task-complete" />
									<label class="custom-control-label" for="task-complete">Mark task complete</label>
								</div>
							</div>
							<div class="col-lg-2 col-sm-12">
								<div class="form-group">
									<input type="hidden" id="current-task" value="0" />
									<button class="btn btn-primary btn-sm" type="button" id="add-task-btn">Add Task</button>
									<button class="btn btn-primary btn-sm" type="button" id="edit-task-btn">Update Task</button>
								</div>								
							</div>
						</div>
					</div>
				</div>
			</form>
			</div>
		</div>
		<hr class="mb-4">
		<!-- Tasks listing -->
		<h2>Current Tasks</h2>
		<div class="table-responsive">
			<table class="table table-striped table-sm" id="current-tasks-table">
				<thead>
					<tr>
						<th>Task Description</th>
						<th>Task Due Date</th>
						<th></th>
						<th></th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
		<hr class="mb-4">
		<h2>Completed Tasks</h2>
		<div class="table-responsive">
			<table class="table table-striped table-sm" id="completed-tasks-table">
				<thead>
					<tr>
						<th>Task Description</th>
						<th>Task Due Date</th>
						<th></th>
						<th></th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>
	<script src="assets/js/jquery-3.5.1.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="assets/js/todo.js"></script>
</body>
</html>
